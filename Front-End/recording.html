<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <div id="includedNavbar"></div>

    <div class="col" style="margin-top: 2rem;">
        <div class="text-center">
            <h1>Audio Recorder Example (สำหรับน้องป่าน)</h1>
        </div>
    </div>
    <div class="audio-record" class="col" style="margin-top: 2rem;">
        <button id="recordButton" class="btn btn-lg btn-primary">Start Recording</button>&emsp;
        <button id="stopButton" class="btn btn-lg btn-info inactive">Stop</button>

        <button class="hidden" id="downloadContainer">
            <a href download id="downloadButton">Download Audio</a>
        </button>
